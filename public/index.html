<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <h1>ðŸ’¬ Chat Room</h1>
                <p class="tagline">Connect, Share & Chat in Real-Time</p>
                <form id="login-form">
                    <input 
                        type="text" 
                        id="username-input" 
                        placeholder="Enter your name" 
                        required
                        maxlength="20"
                    >
                    <button type="submit" class="btn btn-primary">Join Chat</button>
                </form>
                <p class="hint">Tip: Enter a unique name to start chatting</p>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-content">
                    <h1>ðŸ’¬ Chat Room</h1>
                    <div class="user-info">
                        <span id="current-username" class="username-display"></span>
                        <button id="logout-btn" class="btn btn-small">Leave</button>
                    </div>
                </div>
            </header>

            <!-- Main Chat Area -->
            <div class="chat-wrapper">
                <!-- Sidebar with Users List -->
                <aside class="users-sidebar">
                    <h2>Online Users <span id="user-count" class="badge">0</span></h2>
                    <ul id="users-list" class="users-list">
                        <li class="empty-state">No users yet...</li>
                    </ul>
                </aside>

                <!-- Messages Area -->
                <main class="chat-main">
                    <!-- Messages Container -->
                    <div id="messages-container" class="messages-container">
                        <div class="welcome-message">
                            <h2>ðŸ‘‹ Welcome to Chat Room!</h2>
                            <p>Start a conversation with others. Messages are saved in this session.</p>
                        </div>
                    </div>

                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="typing-indicator hidden">
                        <span class="user-typing" id="typing-user"></span>
                        <span class="dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>

                    <!-- Message Input -->
                    <div class="message-input-area">
                        <form id="message-form">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="Type a message..." 
                                autocomplete="off"
                            >
                            <button type="submit" class="btn btn-send" title="Send message">
                                <span>Send</span>
                                <span class="send-icon">âž¤</span>
                            </button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
